    <!-- _______________________start modal________________________ -->

    <section id="start-modal" class="start-modal">
      <article class="start-modal-content">

        <h1>Welcome to<br>Airless game</h1>

        <p>You are about to start playing the game :)</p>
        <button id="start" type="submit" name="start">start</button>
        <h7 id="h7" >i</h7>

        </p>
      </article>
      <div class="modal-screen js-hide-modal"></div>
    </section>

    <!-- ________________________end modal_________________________ -->
    <section id="modal" class="modal">
      <article class="modal-content">

        <h1>Game Over</h1></h1>

        <p>Wanna try again?</p>
        <button id='startover' type="submit" name="start">start over</button>
      </article>
      <div class="modal-screen js-hide-modal"></div>
    </section>
